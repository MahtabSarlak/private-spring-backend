<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headPart :: head">
    <script src="https://use.fontawesome.com/c0c323679c.js"></script>


<body>

<!-- Navigation bar -->
<nav th:replace="fragments/navbarPart :: nav"></nav>

<div class="container" style="padding-bottom:25px;">
    <div class="row">
        <div class="card col-6 mx-auto" style="width: 20rem; margin-top: 80px;">
            <div class="card-body">
                <h4 class="card-title">Registration form:</h4>
                <!--Form-->
                <!--/*@thymesVar id="userDto" type=""*/-->
                <form th:action="@{/register}" th:object="${userDto}" th:method="post" method="post" action="register">
                    <ul class="global-errors" th:if="${#fields.hasErrors('global')}">
                        <li class="text-danger" th:each="err : ${#fields.errors('global')}" th:text="${err}">Input is
                            incorrect
                        </li>
                    </ul>
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="text" class="form-control" th:field="*{name}" id="name" placeholder="Enter name">
                        <p class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>
                    </div>
                    <div class="form-group">
                        <label for="Surname">Surname</label>
                        <input type="text" class="form-control" th:field="*{surname}" id="surname"
                               placeholder="Enter surname">
                        <p class="text-danger" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p>
                    </div>
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" th:field="*{username}" id="username"
                               placeholder="Enter username">
                        <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></p>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input th:type="email" type="email" class="form-control" th:field="*{email}" id="email"
                               aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                        <!--<span class="text-danger"  th:text="${alreadyRegisteredMessage}"></span>-->
                        <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
                    </div>
                    <div class="form-group">
                        <label th:for="password" for="Password">Password</label>
                        <input type="password" class="form-control" th:field="*{password}" id="password"
                               placeholder="Password">
                        <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
                    </div>
                    <div class="form-group">
                        <label th:for="matchingPassword" for="matchingPassword">Confirm Password</label>
                        <input type="password" class="form-control" th:field="*{matchingPassword}" id="matchingPassword"
                               placeholder="Password">
                        <p class="text-danger" th:if="${#fields.hasErrors('matchingPassword')}"
                           th:errors="*{matchingPassword}"></p>
                    </div>
                    <div class="form-group">
                        <input id="terms" type="checkbox" th:field="*{terms}"/>
                        <label class="control-label" for="terms"> I agree with the <a href="#">terms and conditions</a>
                            for Registration.</label>
                        <p class="text-danger" th:if="${#fields.hasErrors('terms')}" th:errors="*{terms}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <p>Already have an account?<a href="/login.html">Click here to login</a></p>
            </div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/footerPart :: footer"></footer>

<div th:replace="fragments/jsScript :: scripts"></div>
</body>
</html>
